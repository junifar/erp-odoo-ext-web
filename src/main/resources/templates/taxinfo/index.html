<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/header :: header_prasetia}"></head>
    <body class="bg-gray">
        <nav th:replace="~{fragments/navbar :: navbar_prasetia}"></nav>
        <main role="main" class="container">
            <div class="box">
                <div class="box-body">
                    <div class="my-3 p-3 bg-white rounded shadow-sm">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3>Tax Info Invoice Summary Report</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">Tax Information Summary</h3>
                                        </div>
                                        <div class="box-body">
                                            <table class="box-body table-responsive no-padding table table-striped table-sm table-hover table-bordered display nowrap border border-dark">
                                                <thead>
                                                <tr>
                                                    <th class="text-center">Tahun</th>
                                                    <th class="text-center">Invoice Tertagih</th>
                                                    <th class="text-center">Invoice Terbayar</th>
                                                    <th class="text-center">Total Pajak</th>
                                                    <th class="text-center">Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="dataRow: ${taxInfoSummaryDataList}">
                                                    <td class="text-left small" th:text="${dataRow.year}">2018</td>
                                                    <td class="text-right small" th:text="${#numbers.formatDecimal(dataRow.total_original_amount, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                                                    <td class="text-right small" th:text="${#numbers.formatDecimal(dataRow.total_amount, 1, 'POINT', 2, 'COMMA')}">0.00</td>
                                                    <td class="text-right small" th:text="${#numbers.formatDecimal(dataRow.total_tax_amount, 1, 'POINT', 2, 'COMMA')}">0.00></td>
                                                    <td class="text-right small">
                                                        <a th:href="@{'/taxinfo/' + ${dataRow.year}}">Detail</a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
